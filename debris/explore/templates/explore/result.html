<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search Result</title>
</head>
<body>
    <h1>Your item:</h1>
    <img src="{{ image_submitted.submission }}" width="140">

    <h1>Related items:</h1>
    {% if related_images %}
        Click on any item to browse its related items.
        {% for each in related_images %}
            {% if each %}
                <form action="{% url 'result' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="selection" value="{{ each.encoded_image }}">
                    <input type="hidden" name="node" value="{{ each.node }}">
                    <input type="hidden" name="database" value="{{ database }}">
                    <button type="submit">
                        <img src="{{ each.encoded_image }}" width="140">
                    </button>
                </form>
            {% endif %}
        {% endfor %}
    {% else %}
        No related items found.
    {% endif %}

    <p>
    <form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">Return to index page</button>
    </form>
    <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="database" value="{{ database }}">
        <input type="hidden" name="db_created" value=True>
        <button type="submit">Search with a new image</button>
    </form>

</body>
</html>
