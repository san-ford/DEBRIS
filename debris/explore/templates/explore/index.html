<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Exploration By Relative Image Similarity</title>
</head>
<body>
    <h3>Upload your image</h3>

<div>
  <form action="{% url 'result' %}" method="POST" enctype="multipart/form-data">

</div>

</html>
